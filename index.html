<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="page">
    <div class="product">
      <article class="card">
        <picture>
          <source media="(min-width:1024px)" srcset="./images/image-product-desktop.jpg">
          <img class="product" src="./images/image-product-mobile.jpg" width="300" alt="Gabrielle Essence Eau De Parfum">
        </picture>
        <div class="text-content">
          <h3 class="tag">Perfume</h3>
          <h2 class="card-title">Gabrielle Essence Eau De&nbsp;Parfum</h2>
          <p class="descr">
            A&nbsp;floral, solar and voluptuous interpretation composed by&nbsp;Olivier Polge, Perfumer-Creator for the
            House of&nbsp;CHANEL.
          </p>
          <p class="price">
            <ins class="current">$149.99</ins><del class="prev">$169.99</del>
          </p>
          <button type="button" class="puchase-btn">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" />
            </svg>
            <span>Add to&nbsp;Cart</span></button>
        </div>
      </article>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/eugenia-antonova-7b4511276/">Evgeniia Antonova</a>.
  </div>
</body>

</html>
